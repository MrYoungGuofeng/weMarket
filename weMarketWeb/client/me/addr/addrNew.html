<template name="addrNewHeader">
  <div class="back"><i class="fa fa-angle-left"></i></div>
  <div class="title">新增收货地址</div>
</template>

<template name="addrNew">
<div class="addrNew">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text"  placeholder="名字">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号码</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" placeholder="请输入手机号">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">选择地区</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="city-picker" type="text" placeholder="地区信息">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">邮政编码</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="number" placeholder="邮政编码">
      </div>
    </div>
  </div>
  <div class="weui-cells__title">详细地址</div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="街道门牌信息" rows="2"></textarea>
      </div>
    </div>
  </div>

  <a href="javascript:;" class="weui-btn weui-btn_primary" style="margin: 10px; height: 40px; line-height: 40px;background: #1cbb7f !important;">保 存</a>
</div>
<script>
$("#city-picker").cityPicker({
  title: "选择地区"
});
</script>
</template>
